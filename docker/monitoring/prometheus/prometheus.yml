# Prometheus Configuration for NATS WebSocket Gateway
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nats-websocket-gateway'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # NATS Server metrics (via exporter)
  - job_name: 'nats'
    static_configs:
      - targets: ['nats-exporter:7777']
        labels:
          service: 'nats'

  # NATS Server direct metrics (monitoring port)
  - job_name: 'nats-monitoring'
    metrics_path: /
    static_configs:
      - targets: ['nats:8222']
        labels:
          service: 'nats-server'

  # Gateway metrics
  - job_name: 'gateway'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:5000']
        labels:
          service: 'gateway'
    # Handle both /metrics endpoints (prometheus-net and OpenTelemetry)
    metrics_path: /metrics

  # Gateway OpenTelemetry metrics (if using different port)
