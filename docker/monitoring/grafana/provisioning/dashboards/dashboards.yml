# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'NATS WebSocket Gateway'
    orgId: 1
    folder: 'NATS Gateway'
    folderUid: 'nats-gateway'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
